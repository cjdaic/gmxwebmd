  <!-- Ajax JavaScript File Upload Logic -->
  <script>
    async function uploadFile() {
      let formData = new FormData();
      formData.append("file", fileupload.files[0]);
      await fetch('/upload.php', {
        method: "POST",
        body: formData
      });
      alert('The file has been uploaded successfully.');
    }
  </script>
  <!-- Ajax JavaScript Data Transfer -->
  <script>
    const selectButton = button => {
      const groupId = button.parentNode.id;
      const buttons = document.querySelectorAll("#" + groupId + " button");
      buttons.forEach(btn => {
        btn.classList.toggle("selected", btn === button);
      })
    }
    
  </script>

  <script>
    var confirm = document.getElementById("confirm"); // 获取提交按钮
    confirm.addEventListener("click", function () { // 添加点击事件监听器
      var buttons = document.getElementsByTagName("button"); // 获取所有按钮
      var data = {}; // 创建一个空对象
      for (var i = 0; i < buttons.length; i++) { // 遍历所有按钮
        var button = buttons[i];
        if (button.classList.contains("selected")) { // 如果按钮被选中
          data[button.parentNode.id] = button.id; // 将按钮的键值对添加到对象中
        }
      }
      var json = JSON.stringify(data); // 将对象转换成 JSON 格式的字符串
      var xhr = new XMLHttpRequest(); // 创建一个 XMLHttpRequest 对象
      xhr.timeout = 10000;
      xhr.open("PUT", "usr/usr.json"); // 设置请求的方法和地址
      xhr.setRequestHeader("content-Type", "application/json"); // 设置请求头的内容类型
      xhr.send(json); // 发送请求体
    });
  </script>
