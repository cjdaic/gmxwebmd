<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>upload .pdb file </title>

      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: auto;
      padding: auto;
    }
  </style>
  <script src="static\js\jquery-3.6.1.min.js"></script>
  <script src="button.js"></script>
</head>

<body>
  <!-- HTML5 Input Form Elements -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">cjdaic</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="http://www.mdtutorials.com/">gromacs </a></li>
          <li><a href="up.html">upload <span class="sr-only">(current)</span></a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">cjd</a></li>

        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="upload-button">
    <input id="fileupload" type="file" name="fileupload" />
    <button id="upload-button" onclick="uploadFile()"> Upload </button>
  </div>
  <p><a href="jsmol/index.html">show_structure </a> </p>
  <div class="contai">
    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
      <span class="label label-danger">pdb2gmx</span>
      <span class="label label-primary">Force Field</span>
      <button type="button" class="btn btn-default" id="ff" value="1">AMBER03</button>
      <button type="button" class="btn btn-default" id="ff" value="2">AMBER94</button>
      <button type="button" class="btn btn-default" id="ff" value="3">AMBER96</button>
      <button type="button" class="btn btn-default" id="ff" value="4">AMBER99</button>
      <button type="button" class="btn btn-default" id="ff" value="5">AMBER99SB</button>
      <button type="button" class="btn btn-default" id="ff" value="6">AMBER99SB-ILDN</button>
      <button type="button" class="btn btn-default" id="ff" value="7">AMBERGS force field</button>
      <button type="button" class="btn btn-default" id="ff" value="8">CHARMM27</button>
      <button type="button" class="btn btn-default" id="ff" value="9">GROMOS96 43a1</button>
      <button type="button" class="btn btn-default" id="ff" value="10">GROMOS96 43a2</button>
      <button type="button" class="btn btn-default" id="ff" value="11">GROMOS96 45a3</button>
      <button type="button" class="btn btn-default" id="ff" value="12">GROMOS96 53a5</button>
      <button type="button" class="btn btn-default" id="ff" value="13">GROMOS96 53a6</button>
      <button type="button" class="btn btn-default" id="ff" value="14">GROMOS96 54a7</button>
      <button type="button" class="btn btn-default" id="ff" value="15">OPLS-AA/L</button>
    </div>
    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
      <span class="label label-primary">Water Box</span>
      <button type="button" class="btn btn-default" id="wt" value="1">spc</button>
      <button type="button" class="btn btn-default" id="wt" value="2">spce</button>
      <button type="button" class="btn btn-default" id="wt" value="3">tip3p</button>
      <button type="button" class="btn btn-default" id="wt" value="4">tip4p</button>
      <button type="button" class="btn btn-default" id="wt" value="5">tip4pew</button>
      <button type="button" class="btn btn-default" id="wt" value="6">swm4-dp</button>
      <button type="button" class="btn btn-default" id="wt" value="7">none</button>
      <span class="label label-primary">ignore H</span>
      <input type="radio" name="ignh" id="ignh" value="1">yes
      <input type="radio" name="ignh" id="ignh" value="0">no
    </div>
    <div>
      <span class="label label-danger">editconf</span>
      <span class="label label-primary">distance(nm)</span>
      <input type="range" id="dst" min="0" max="10" step="0.1" onchange="b.value=this.value">
      <output id="b" for="dst"></output>
      <span class="label label-primary"></span>
      <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <button type="button" class="btn btn-default" id="bt" value="1">cubic</button>
        <button type="button" class="btn btn-default" id="bt" value="2">dodecahedron</button>
        <button type="button" class="btn btn-default" id="bt" value="3">rhombic dodecahedron</button>
        <button type="button" class="btn btn-default" id="bt" value="4">octahedron</button>
        <button type="button" class="btn btn-default" id="bt" value="5">truncated octahedron</button>
        <button type="button" class="btn btn-default" id="bt" value="6">icosahedron</button>
        <button type="button" class="btn btn-default" id="bt" value="7">truncated octahedron</button>
        <button type="button" class="btn btn-default" id="bt" value="8">triclinic</button>
      </div>
      <span class="label label-primary">center or not</span>
      <input type="radio" name="ct" id="ct" value="1">yes
      <input type="radio" name="ct" id="ct" value="0">no
    </div>
    <div>
      <span class="label label-danger">solvate</span>
      <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <button type="button" class="btn btn-default" id="cs" value="spc216.gro">SPC</button>
        <button type="button" class="btn btn-default" id="cs" value="tip3p.gro">TIP3P</button>
      </div>
      <!-- maxsol tobeappended-->
    </div>
    <div>
      <span class="label label-danger">modify .mdp files</span>
      <span class="input-group-addon" id="sizing-addon1">nsteps</span>
      <input type="text" class="form-control" placeholder="default = 50000" aria-describedby="sizing-addon1">
    </div>
  </div>

  <div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: lightgray; padding: 10px;">
    <div>
      <button type="button" class="btn btn-success" id="confirm">confirm</button>
    </div>
    <div>Console:</div>
    <div style="padding: 10px; background-color: white;">
      <!-- Console content goes here -->
    </div>
    <div style="margin-top: 10px;">
      <a href="example-file.txt" download>Download file</a>
    </div>
  </div>

  <!-- Ajax JavaScript File Upload Logic -->
  <script>
    async function uploadFile() {
      let formData = new FormData();
      formData.append("file", fileupload.files[0]);
      await fetch('/upload.php', {
        method: "POST",
        body: formData
      });
      alert('The file has been uploaded successfully.');
    }
  </script>
  <!-- Ajax JavaScript Data Transfer -->

</body>

</html>
