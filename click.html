<!DOCTYPE html>
<html>

<head>
  <title>Save Button Value as JSON File</title>
  <script src="static\js\jquery-3.6.1.min.js"></script>

</head>

<body>
  <button id="myButton" value="2091">Click Me</button>
  <script>
    $("#myButton").click(function () {
      var data = {
        id: $(this).attr("id"),
        value: $(this).val()
      };
      $.ajax({
        type: "POST",
        url: "save.php",
        data: JSON.stringify(data),
        contentType: "application/json"
        
      });
    });
  </script>
</body>

</html>
